<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zuccess — WhatsApp Automation</title>
  <style>
    :root{
      --bg:#f7fafc;
      --card:#ffffff;
      --accent:#0ea5a4;
      --text:#0f172a;
      --muted:#6b7280;
      --radius:12px;
    }
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #f8fafc 0%, #eef2ff 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.45;
      padding:32px;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      min-height:100vh;
    }
    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 10px 30px rgba(2,6,23,0.08);
      max-width:960px;
      width:100%;
      padding:28px;
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:20px;
      align-items:start;
    }
    .hero{
      padding-right:6px;
    }
    h1{
      margin:0 0 10px 0;
      font-size:24px;
      letter-spacing:-0.2px;
    }
    p.lead{
      margin:0 0 18px 0;
      color:var(--muted);
    }
    ul.features{
      margin:0 0 18px 0;
      padding-left:20px;
      color:var(--text);
    }
    ul.features li{
      margin:8px 0;
    }
    .cta-row{
      display:flex;
      gap:10px;
      align-items:center;
      margin-top:8px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      font-weight:600;
      text-decoration:none;
    }
    .btn-primary{
      background:var(--accent);
      color:#fff;
      box-shadow:0 6px 18px rgba(14,165,164,0.18);
    }
    .btn-ghost{
      background:transparent;
      color:var(--muted);
      border:1px solid #e6e9ef;
    }
    .aside{
      background:linear-gradient(180deg,#fbfdff,#f7fcfb);
      border-radius:10px;
      padding:16px;
      min-height:160px;
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:stretch;
      justify-content:flex-start;
    }
    .aside h3{ margin:0; font-size:16px; }
    .small{ font-size:13px; color:var(--muted); }
    .avatar-placeholder{
      width:100%;
      height:180px;
      border-radius:8px;
      background:linear-gradient(90deg,#eef2ff,#fff);
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--muted);
      font-weight:600;
    }
    footer{
      grid-column:1 / -1;
      margin-top:12px;
      font-size:13px;
      color:var(--muted);
    }

    /* Responsive */
    @media (max-width:900px){
      .card{ grid-template-columns: 1fr; }
      .aside{ order:-1; }
    }
  </style>
</head>
<body>

</html>
